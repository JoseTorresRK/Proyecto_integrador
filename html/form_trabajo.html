      <!-- Formulario postulación de trabajo -->
      <section id="contact" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row">
            <div class="col-md-offset-1 col-md-10 col-sm-12">
              <form id="contact-form" role="form" action="" method="post">
                <div class="section-title">
                  <h1>Ofrece oportunidades de trabajo</h1>
                  <p>Cuéntanos ¿Qué servicio requieres contratar?</p>
                </div>
  
                <div class="col-md-4 col-sm-4">
                  <input
                    id="full_name"
                    type="text"
                    class="form-control"
                    placeholder="Ingresa tu nombre completo"
                    name="name"
                    required
                  />
                </div>
                <div class="col-md-4 col-sm-4">
                  <input
                    id="email"
                    type="email"
                    class="form-control"
                    placeholder="Correo electrónico"
                    name="email"
                    required
                  />
                </div>
                <div class="col-md-4 col-sm-4">
                  <input
                    id="phone"
                    type="tel"
                    class="form-control"
                    placeholder="Número de contacto personal"
                    name="phone"
                    required
                  />
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Categorías: </label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Elige un servicio: </option>
                          <option value="Herrería">Herrería</option>
                          <option value="Albañilería">Albañilería</option>
                          <option value="Carpintería">Carpintería</option>
                          <option value="Plomería">Plomería</option>
                          <option value="Jardinería">Jardinería</option>
                          <option value="Cocina">Cocina</option>
                          <option value="Aseo doméstico">Aseo del hogar</option>

                        </select>
                    </div>

                </div>
                <div class="col-md-4 col-sm-4">
                  <input
                    id="post_work"
                    type="submit"
                    class="form-control"
                    name="post work"
                    value="Encuentra un especialista"
                  />
                </div>
              </form>
            </div>
          </div>
