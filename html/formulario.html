        <section  data-stellar-background-ratio="0.5">
            <div class="container-fluid">
                <form id="contact-form" class="needs-validation" role="form" action="" method="post" novalidate >
                    <div class="row">
                        <div class="section-title">
                            <h1>Crea tu perfil. </h1>
                           <p>Para ser visto por miles de personas</p>
                          </div>
                    </div>
                        <div class="row">
                            <div class="col-md-4 col-sm-4 position-relative">
                              
                              <input
                                id="full_name"
                                type="text"
                                class="form-control formato"
                                placeholder="Nombre completo"
                                name="name"
                                required
            
                              />
                              <div class="valid-tooltip">
                                Campo valido.
                              </div>
                              
                              
                            </div>
                            <div class="col-md-4 col-sm-4 position-relative">
                              <input
                                id="email"
                                type="email"
                                class="form-control formato"
                                placeholder="Dirección de correo / email"
                                name="email"
                                required
                              />
                              <div class="valid-tooltip">
                                 Saigono
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4 position-relative">
                              <input 
                                id="tel"
                                type="tel"
                                class="form-control formato is-valid"
                                placeholder="Número de telefono"
                                name="phone"
                               required
                              />
                              <div class="valid-tooltip">
                               
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-4 col-sm-4">
                              <label for="inputState">Estado</label>
                              <select id="inputState" class="form-select">
                                <option value="">Seleccione uno...</option>
                                <option value="AGS">Aguascalientes</option>
                                <option value="BC">Baja California</option>
                                <option value="BCS">Baja California Sur</option>
                                <option value="CAMP">Campeche</option>
                                <option value="CHIS">Chiapas</option>
                                <option value="CHIH">Chihuahua</option>
                                <option value="CDMX">Ciudad de México</option>
                                <option value="COAH">Coahuila</option>
                                <option value="COL">Colima</option>
                                <option value="DGO">Durango</option>
                                <option value="EMEX">Estado de México</option>
                                <option value="GTO">Guanajuato</option>
                                <option value="GRO">Guerrero</option>
                                <option value="HGO">Hidalgo</option>
                                <option value="JAL">Jalisco</option>
                                <option value="MICH">Michoacán</option>
                                <option value="MOR">Morelos</option>
                                <option value="NAY">Nayarit</option>
                                <option value="NL">Nuevo León</option>
                                <option value="OAX">Oaxaca</option>
                                <option value="PUE">Puebla</option>
                                <option value="QRO">Querétaro</option>
                                <option value="QR">Quintana Roo</option>
                                <option value="SLP">San Luis Potosí</option>
                                <option value="SIN">Sinaloa</option>
                                <option value="SON">Sonora</option>
                                <option value="TAB">Tabasco</option>
                                <option value="TAMP">Tamaulipas</option>
                                <option value="TLAX">Tlaxcala</option>
                                <option value="VER">Veracruz</option>
                                <option value="YUC">Yucatán</option>
                                <option value="ZAC">Zacatecas</option>
                              </select>
                            </div>
                            <div class="col-md-4 col-sm-4">
                              <input  id="city"
                              type="text"
                              class="form-control formato"
                              placeholder="Municipio"
                              name="city"
                              required
                             >
                            </div>
                            
                            <div class="col-md-4 col-sm-4">
                             
                              <input
                                type="text"
                                class="form-control formato"
                                id="inputAddress"
                                placeholder="Ej. Calle Hidalgo"
                              />
                         
                          
                        </div>
                          </div>
                          <div class="row">
                            <div class="col-md-2 col-sm-2 ">
                              <input type="number" class="form-control formato" id="inputZip" placeholder="Zip" />
                           </div>
                           <div class="col-md-2 col-sm-2 offset-md-1 offset-md-1">
                            <input type="number" class="form-control formato" id="Num-ext" placeholder="Numero Exterior" />
                           </div>
                           <div class="col-md-2 col-sm-2 offset-md-1 offset-md-1">
                            <input type="number" class="form-control formato" id="Num-int" placeholder="Numero Interior" />
                           </div>
                            <div class="col-md-4 col-sm-4">
                              <label for="Category">Categoria</label>
                              <select id="Category" class="form-select">
                                <option value="">Seleccione una categoria</option>
                                <option value="Albañileria">Albañileria</option>
                                <option value="Carpinteria">Carpinteria</option>
                                <option value="Cocina">Cocina</option>
                                <option value="Herreria">Herreria</option>
                                <option value="Jardineria">Jardineria</option>
                                <option value="Plomeria">Plomeria</option>                               
                              </select>
                            </div>
                            
                            
                            
                          </div>
                          <div class="row">
                            <div class="col-md-4 col-sm-4">
                              
                              <label for="Subcategory">Subcategorias</label>
                              <select id="Subcategory" class="form-select" multiple="multiple" size="4">
                                <option value="">Seleccione una categoria</option>
                                <option value="Albañileria">Albañileria</option>
                                <option value="Carpinteria">Carpinteria</option>
                                <option value="Cocina">Cocina</option>
                                <option value="Herreria">Herreria</option>
                                <option value="Jardineria">Jardineria</option>
                                <option value="Plomeria">Plomeria</option>                               
                              </select>
                            </div>
                            <div class="form-group col-md-4 col-lg-4">
                              
                              <input type="password" placeholder="Contraseña" class="form-control formato" id="inputPassword" />
                            </div>
                            <div class="form-group col-md-4 col-lg-4">
                             
                              <input
                                type="password"
                                class="form-control formato"
                                id="inputPasswordConfirm"
                                placeholder="Confirma tu contraseña"
                              />
                            </div>
                          </div>
                    <div class="row">
                      <div class="input-group col-md-4" style="margin-top: 2em;">
                        <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 col-sm-12" style="margin-top: 3em;">
                        <textarea
                        class="form-control formato"
                        rows="8"
                        placeholder="Un mensaje para nosotros:"
                        name="message"
                        required
                        ></textarea>
                      </div>
                    </div>
                </form>
                
            </div>
