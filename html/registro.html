<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="../css/owl.carousel.css" />
    <link rel="stylesheet" href="../css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../images/Tekton_icono.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../css/tooplate-style.css" />
</head>
<body>
  
    <header class="header">
        <!--En esta parte se definira nuestra barra de navegación
        y se pondra fija con fixed-top -->
        <nav class="navbar navbar-expand-lg me-auto fixed-top " >
          <!-- Se define en un container-fluid, para que la barra ocupe toda la pantalla -->
          <div class="container-fluid">
           <!-- Link que hace referencia al archivo index, con la clase alinear se pone un espacio adecuado.
          Este link es una imagen de nuestro logo Tekton o la imagen de nuestro icono, dependiendo el tamaño de la pantalla. Esto gracias a la etiqueta picture. -->
            <a class="navbar-brand colorindex alinear" href="../index.html"> <picture> <source srcset="../images/TEKTONLOGOT.svg" media="(max-width:768px)"><img src="../images/TEKTON  orange .svg"  alt=""></picture> </a>
            <!-- Esta parte es para cambiar el boton del menu de hamburgesa, para poder tener un icono en negro y sea distingible
          con los colores establecidos. -->
            <button class="navbar-toggler alinearmenu navbar-dark shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <!-- El menú de hamburgesa define una imagen svg, el cual es la imagen del cuadro con las rayas
            para desplegar el menú y este lo toma de la siguiente clase -->
              <span class="navbar-toggler-icon" ></span>
            </button>
            <!-- Aqui definimos los enlaces de nuestro menú obtenido de bootstrap 5.0 -->
            <div class="collapse navbar-collapse" id="navbarNav">
              <!-- La estructura es la siguiente una etiqueta ul(unorder list) con la
            clase ms-auto, que esta versión permite alinear a la derecha los items de la barra de navegación
            esta unorder list tendrá list-items que a la vez contendra los links hacia cada una de nuestra páginas
            se agrega una clase colorindex, para cambiar el color de los items a blanco o
            si se requiere a otro color. -->
              <ul class="navbar-nav ms-auto">
                <!-- Cada vez que se pase el cursor sobre un link, con los estilos se remarcara cada link -->
                <li class="nav-item">
                   <!-- Como estamos en acerca de nosotros, la clase active, nos permitira remarcar
                este link siempre que estemos en esta página -->
                  <a class="nav-link colorindex fw-bolder" aria-current="page" href="../index.html" >Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link colorindex fw-bolder" href="./Acerca_nosotros.html">Acerca de Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link colorindex fw-bolder" href="./contact.html">Contacto</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link colorindex fw-bolder"
                    href="./lista_pub_trabajo.html"
                    >Servicios
                  </a>
                </li>
                <li class="nav-item loggedIn">
                  <a class="nav-link colorindex fw-bolder " href="./html/miperfil.html">Mi perfil</a>
                </li>
                <li class="nav-item loggedIn">
                  <a id="cerrar-sesion" class="nav-link colorindex fw-bolder " href="./index.html">Cerrar Sesión</a>
                </li>
                <li class="nav-item loggedOut">
                  <a class="nav-link colorindex fw-bolder" href="./registro.html">Ingresar</a>
                </li>
                <li class="nav-item dropdown loggedOut">
                  <button
                    class="btn nav-link dropdown-toggle col-12 colorindex fw-bolder"
                
                    id="navbarDropdownMenuLink"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Registrarse
                  </button>
                  <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdownMenuLink"
                  >
                    <li>
                      <button class="dropdown-item colorindex fw-bolder">
                        Trabajadores
                      </button>
                    </li>
                    <li>
                      <button class="dropdown-item colorindex fw-bolder">
                        Clientes
                      </button>
                    </li>
                  </ul>
                </li>
  
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <section  data-stellar-background-ratio="0.5">
        
          <div class="container">
            <div class="row">
              <div class="offset-md-3 col-12">

                <div class="card" style="width: 36rem;height: 80vh;">
                  <div class="card-body">
                    <form id="registro">
                      
                        <div class="row justify-content-center">
                          
                            <img src="../images/Tekton_icono.png" alt="" style="height: 6em;width: auto;">

                          

                        </div>
                        <div class="mb-3">  
                        
                          <div class="col-10 offset-md-1 position-relative">
                            <label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico</label>
                            <input
                              id="email"
                              type="email"
                              class="form-control formato"
                              placeholder="Dirección de correo"
                              name="email"
                              required
                            />
                            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie más</div>
                          </div>
                        </div>
                      <div class="mb-3">
                        <div class="form-group col-md-10 offset-md-1 position-relative">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
         
                          <input type="password" placeholder="Contraseña" class="form-control formato" id="inputPassword" />
                        </div>
                      </div>
                      <div class="mb-5 form-check">
                        <div class="col-10 offset-md-1 position-relative">

                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Recordar</label>
                          </div>
                      </div>
                      <div class="col-10 offset-md-1 position-relative">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              
            </div>
            
            
          </div>
      </section>
      <footer id="footer" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row">
            <div class="copyright-text col-md-12 col-sm-12">
              <div class="row">
              <div class="col-md-6 col-sm-6">
                <p>Copyright &copy; 2021 TEKTÔN S.A. de C.V.</p>
              </div>
  
              <div class="col-md-6 col-sm-6">
                <ul class="social-icon">
                  <li>
                    <a
                      href="#"
                      class="fa fa-facebook-square"
                      attr="facebook icon"
                    ></a>
                  </li>
                  <li><a href="#" class="fa fa-twitter"></a></li>
                  <li><a href="#" class="fa fa-instagram"></a></li>
                </ul>
              </div>
            </div>
            </div>
          </div>
        </div>
      </footer>

    <script src="./../js/bootstrap.min.js"></script>
    <script src="./../js/jquery.stellar.min.js"></script>
    <script src="./../js/owl.carousel.min.js"></script>
    <script src="./../js/smoothscroll.js"></script>
    <script src="./../js/custom.js"></script>
    <script src="../js/escogeTrabajadorCliente.js"></script>
    <script src="../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="./../js/FuncionesParaValidarRegistro.js">  </script>
    <script src="./../js/FuncionesConfirmaIngreso.js"></script>
    <script src="../js/ConfirmaIngreso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./../js/checkerLogIn.js"></script>
</body>
</html>
