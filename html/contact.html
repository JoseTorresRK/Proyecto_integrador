    <!-- CONTACTANOS -->
    <section id="contact" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row">
            <div class="col-md-offset-1 col-md-10 col-sm-12">
              <form id="contact-form" role="form" action="" method="post">
                <div class="section-title">
                  <h1>Contáctanos</h1>
                  <p>Nosotros nos pondremos en contacto contigo a la brevedad</p>
                </div>
  
                <div class="col-md-4 col-sm-4">
                  <input
                    id="full_name"
                    type="text"
                    class="form-control"
                    placeholder="Full name"
                    name="name"
                    required
                  />
                </div>
                <div class="col-md-4 col-sm-4">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email address"
                    name="email"
                    required
                  />
                </div>
                <div class="col-md-4 col-sm-4">
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="Phone Number"
                    name="phone"
                    required
                  />
                </div>
                <div class="col-md-12 col-sm-12">
                  <textarea
                  class="form-control"
                  rows="8"
                  placeholder="Your message"
                  name="message"
                  required
                  ></textarea>
                </div>
                <div class="col-md-4 col-sm-4">
                  <input
                    id="send_msg"
                    type="submit"
                    class="form-control"
                    name="send message"
                    value="Send Message"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
    </section>
