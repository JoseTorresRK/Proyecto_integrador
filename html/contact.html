    <!-- CONTACTANOS -->
    <section  data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <form id="contact-form" class="needs-validation" role="form" action="" method="post" >
                <div class="section-title">
                  <h1>Contáctanos</h1>
                  <p>Nosotros nos pondremos en contacto contigo a la brevedad</p>
                </div>
                <div class="row">
                <div class="col-md-4 col-sm-4 position-relative">
                  
                  <input
                    id="full_name"
                    type="text"
                    class="form-control formato"
                    placeholder="Nombre completo"
                    name="name"
                    required

                  />
                  <div class="valid-tooltip">
                    Campo válido.
                  </div>
                  
                  
                </div>
                <div class="col-md-4 col-sm-4 position-relative">
                  <input
                    id="email"
                    type="email"
                    class="form-control formato"
                    placeholder="Dirección de correo / email"
                    name="email"
                    required
                  />
                  <div class="valid-tooltip">
                     Saigono
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 position-relative">
                  <input 
                    id="tel"
                    type="tel"
                    class="form-control formato"
                    placeholder="Número de telefono"
                    name="phone"
                   required
                  />
                  <div class="valid-tooltip">
                   
                  </div>
                </div>
              </div>
                <div class="col-md-12 col-sm-12" style="margin-top: 3em;">
                  <textarea
                  class="form-control formato"
                  rows="8"
                  placeholder="Un mensaje para nosotros:"
                  name="message"
                  required
                  ></textarea>
                </div>
                
                <div class="offset-md-4 col-md-4 col-sm-4" style="margin-bottom: 1em;">
                  <input
                    id="send_msg"
                    type="submit"
                    class="form-control"
                    name="send message"
                    value="Enviar Mensaje"
                  />
                  <div class="valid-tooltip"></div>
                </div>
                
              </form>
             
            </div>
          </div>
        </div>
    </section>
