    <!-- FORMULARIO -->
    <section id="contact" data-stellar-background-ratio="0.5">
      <div clas="container height-full">
        <div class="section-title">
          <h1>Generá tu prefil</h1>
          <p>
            Queremos conocerte un poco más, por favor llena los siguientes
            espacios con tu información para poder anexarlo a la información de
            tu perfil.
          </p>
        </div>
        <form id="validate-form"  novalidate>
          <div class="row">
            <div class="form-group col-md-6 col-lg-4">
              <label for="inputEmail">Correo Electrónico</label>
              <input type="email" class="form-control" id="inputEmail" />
             
            </div>
            <div class="form-group col-md-6 col-lg-4">
              <label for="inputPassword">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword" />
            </div>
            <div class="form-group col-md-6 col-lg-4">
              <label for="inputPasswordConfirm"
                >Confirmación de Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="inputPasswordConfirm"
              />
            </div>
          </div>
          <div class="row" style="margin-top: 1em;">
            <div class="form-group col-md-6 col-lg-6">
              <label for="inputAddress">Calle</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Ej. Calle Hidalgo"
              />
            </div>
            <div class="form-group col-md-6 col-lg-3">
              <label for="inputAddress2">Num. Int.</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder=""
              />
            </div>
            <div class="form-group col-md-6 col-lg-3">
              <label for="inputAddress2">Num. Ext.</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder=""
              />
            </div>
          </div>
          <div class="row" style="margin-top: 1em;">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option value="">Seleccione uno...</option>
                <option value="AGS">Aguascalientes</option>
                <option value="BC">Baja California</option>
                <option value="BCS">Baja California Sur</option>
                <option value="CAMP">Campeche</option>
                <option value="CHIS">Chiapas</option>
                <option value="CHIH">Chihuahua</option>
                <option value="CDMX">Ciudad de México</option>
                <option value="COAH">Coahuila</option>
                <option value="COL">Colima</option>
                <option value="DGO">Durango</option>
                <option value="EMEX">Estado de México</option>
                <option value="GTO">Guanajuato</option>
                <option value="GRO">Guerrero</option>
                <option value="HGO">Hidalgo</option>
                <option value="JAL">Jalisco</option>
                <option value="MICH">Michoacán</option>
                <option value="MOR">Morelos</option>
                <option value="NAY">Nayarit</option>
                <option value="NL">Nuevo León</option>
                <option value="OAX">Oaxaca</option>
                <option value="PUE">Puebla</option>
                <option value="QRO">Querétaro</option>
                <option value="QR">Quintana Roo</option>
                <option value="SLP">San Luis Potosí</option>
                <option value="SIN">Sinaloa</option>
                <option value="SON">Sonora</option>
                <option value="TAB">Tabasco</option>
                <option value="TAMP">Tamaulipas</option>
                <option value="TLAX">Tlaxcala</option>
                <option value="VER">Veracruz</option>
                <option value="YUC">Yucatán</option>
                <option value="ZAC">Zacatecas</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary btn-margen">
              Resgistrarse !!
            </button>
          </div>
        </form>
      </div>
    </section>
